<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .auth-page {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* Left side - Image */
        .image-section {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 118, 117, 0.3) 0%, transparent 50%);
        }

        .image-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .placeholder-image {
            width: 100%;
            max-width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
        }

        .placeholder-text {
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0.8;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            top: 10%;
            left: 5%;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.15);
            bottom: 15%;
            right: 10%;
        }

        /* Right side - Form */
        .form-section {
            flex: 1;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-main-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .auth-container {
            width: 100%;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: absolute;
            top: 0;
            left: 0;
        }

        .login-container {
            z-index: 2;
            opacity: 1;
            transform: translateX(0);
        }

        .register-container {
            z-index: 1;
            opacity: 0;
            transform: translateX(100%);
        }

        .auth-main-container.show-register .login-container {
            opacity: 0;
            transform: translateX(-100%);
            z-index: 1;
        }

        .auth-main-container.show-register .register-container {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }

        .auth-card {
            padding: 0;
        }

        .register-container .auth-card {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .register-container .auth-card::-webkit-scrollbar {
            width: 6px;
        }

        .register-container .auth-card::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 3px;
        }

        .register-container .auth-card::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header img {
            width: 4rem;
            height: 4rem;
            border-radius: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 8px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            margin-bottom: 1rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: 'Montserrat', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 1.1rem;
            padding: 0.25rem;
        }

        .auth-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            margin-bottom: 1.5rem;
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .auth-toggle {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .auth-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-toggle a:hover {
            color: #764ba2;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        /* Mobile Responsive */
        @media (max-width: 968px) {
            .auth-page {
                flex-direction: column;
            }

            .image-section {
                min-height: 40vh;
                flex: none;
            }

            .placeholder-image {
                max-width: 350px;
                height: 350px;
            }

            .form-section {
                flex: none;
                min-height: 60vh;
            }
        }

        @media (max-width: 768px) {
            .image-section {
                min-height: 35vh;
            }

            .placeholder-image {
                max-width: 300px;
                height: 300px;
            }

            .placeholder-text {
                font-size: 1.2rem;
            }

            .form-section {
                padding: 1.5rem;
            }

            .auth-main-container {
                max-width: 100%;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }

            .auth-header img {
                width: 3.5rem;
                height: 3.5rem;
            }
        }

        @media (max-width: 480px) {
            .image-section {
                min-height: 30vh;
            }

            .placeholder-image {
                max-width: 250px;
                height: 250px;
            }

            .placeholder-text {
                font-size: 1rem;
            }

            .form-section {
                padding: 1rem;
            }

            .auth-card {
                padding: 1rem 0;
            }

            .auth-header {
                margin-bottom: 1.5rem;
            }

            .auth-header img {
                width: 3rem;
                height: 3rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }

            .auth-header p {
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-group input,
            .form-group select {
                padding: 0.9rem 1rem;
                font-size: 0.9rem;
            }

            .auth-btn {
                padding: 1.1rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <!-- Left Side - Image Section -->
        <div class="image-section">
            <div class="bg-circle circle1"></div>
            <div class="bg-circle circle2"></div>
            <div class="image-content">
                <div class="placeholder-image">
                    <div class="placeholder-text">📚 EduLab Image</div>
                </div>
            </div>
        </div>

        <!-- Right Side - Form Section -->
        <div class="form-section">
            <div class="auth-main-container">
                <!-- Login Container -->
                <div class="auth-container login-container">
                    <div class="auth-card">
                        <div class="auth-header">
                            <img src="./assets/images/Logo.png" alt="Logo EduLab">
                            <h1>EduLab</h1>
                            <p>Selamat datang kembali! Masuk ke akun Anda.</p>
                        </div>

                        <div class="message error-message" id="loginError"></div>
                        <div class="message success-message" id="loginSuccess"></div>

                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginNis">Nomor Induk Siswa (NIS)</label>
                                <input type="text" id="loginNis" name="nis" placeholder="Masukkan NIS Anda" required>
                            </div>

                            <div class="form-group">
                                <label for="loginPassword">Kata Sandi</label>
                                <div class="password-group">
                                    <input type="password" id="loginPassword" name="password"
                                        placeholder="Masukkan kata sandi" required>
                                    <button type="button" class="password-toggle"
                                        onclick="togglePassword('loginPassword')">👁️</button>
                                </div>
                            </div>

                            <button type="submit" class="auth-btn" id="loginBtn">Masuk</button>

                            <div class="auth-toggle">
                                Belum punya akun? <a onclick="switchToRegister()">Daftar sekarang</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Register Container -->
                <div class="auth-container register-container">
                    <div class="auth-card">
                        <div class="auth-header">
                            <img src="./assets/images/Logo.png" alt="Logo EduLab">
                            <h1>EduLab</h1>
                            <p>Selamat datang! Buat akun baru Anda.</p>
                        </div>

                        <div class="message error-message" id="registerError"></div>
                        <div class="message success-message" id="registerSuccess"></div>

                        <form id="registerForm">
                            <div class="form-group">
                                <label for="registerNama">Nama Lengkap</label>
                                <input type="text" id="registerNama" name="nama" placeholder="Masukkan nama lengkap"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="registerNis">Nomor Induk Siswa (NIS)</label>
                                <input type="text" id="registerNis" name="nis" placeholder="Masukkan NIS Anda" required>
                            </div>

                            <div class="form-group">
                                <label for="registerSekolah">Asal Sekolah</label>
                                <input type="text" id="registerSekolah" name="sekolah"
                                    placeholder="Masukkan nama sekolah" required>
                            </div>

                            <div class="form-group">
                                <label for="registerKelas">Kelas</label>
                                <select id="registerKelas" name="kelas" required>
                                    <option value="">Pilih kelas</option>
                                    <option value="10">Kelas 10</option>
                                    <option value="11">Kelas 11</option>
                                    <option value="12">Kelas 12</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="registerPassword">Kata Sandi</label>
                                <div class="password-group">
                                    <input type="password" id="registerPassword" name="password"
                                        placeholder="Buat kata sandi" required>
                                    <button type="button" class="password-toggle"
                                        onclick="togglePassword('registerPassword')">👁️</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                                <div class="password-group">
                                    <input type="password" id="confirmPassword" name="confirmPassword"
                                        placeholder="Konfirmasi kata sandi" required>
                                    <button type="button" class="password-toggle"
                                        onclick="togglePassword('confirmPassword')">👁️</button>
                                </div>
                            </div>

                            <button type="submit" class="auth-btn" id="registerBtn">Daftar</button>

                            <div class="auth-toggle">
                                Sudah punya akun? <a onclick="switchToLogin()">Masuk di sini</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchToRegister() {
            const authMainContainer = document.querySelector('.auth-main-container');
            authMainContainer.classList.add('show-register');
            clearMessages();
        }

        function switchToLogin() {
            const authMainContainer = document.querySelector('.auth-main-container');
            authMainContainer.classList.remove('show-register');
            clearMessages();
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }

        function clearMessages() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
        }

        function showMessage(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';

            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                button.style.opacity = '0.7';
                button.textContent = 'Memproses...';
            } else {
                button.disabled = false;
                button.style.opacity = '1';
                button.textContent = buttonId === 'loginBtn' ? 'Masuk' : 'Daftar';
            }
        }

        function validateNIS(nis) {
            return nis.length >= 1 && /^\d+$/.test(nis);
        }

        function validatePassword(password) {
            return password.length >= 4;
        }

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            clearMessages();

            const nis = document.getElementById('loginNis').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!validateNIS(nis)) {
                showMessage('loginError', 'NIS harus berupa angka dan minimal 1 digit');
                return;
            }

            if (!validatePassword(password)) {
                showMessage('loginError', 'Kata sandi minimal 4 karakter');
                return;
            }

            setButtonLoading('loginBtn', true);

            setTimeout(() => {
                setButtonLoading('loginBtn', false);

                if (validateNIS(nis) && validatePassword(password)) {
                    showMessage('loginSuccess', 'Login berhasil! Mengalihkan...', false);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage('loginError', 'NIS atau kata sandi salah. Silakan coba lagi.');
                }
            }, 1500);
        });

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            clearMessages();

            const nama = document.getElementById('registerNama').value.trim();
            const nis = document.getElementById('registerNis').value.trim();
            const sekolah = document.getElementById('registerSekolah').value.trim();
            const kelas = document.getElementById('registerKelas').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!nama) {
                showMessage('registerError', 'Nama lengkap harus diisi');
                return;
            }

            if (!validateNIS(nis)) {
                showMessage('registerError', 'NIS harus berupa angka dan minimal 1 digit');
                return;
            }

            if (!sekolah) {
                showMessage('registerError', 'Asal sekolah harus diisi');
                return;
            }

            if (!kelas) {
                showMessage('registerError', 'Kelas harus dipilih');
                return;
            }

            if (!validatePassword(password)) {
                showMessage('registerError', 'Kata sandi minimal 4 karakter');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('registerError', 'Konfirmasi kata sandi tidak cocok');
                return;
            }

            setButtonLoading('registerBtn', true);

            setTimeout(() => {
                setButtonLoading('registerBtn', false);
                showMessage('registerSuccess', 'Pendaftaran berhasil! Silakan masuk dengan akun baru Anda.', false);

                setTimeout(() => {
                    switchToLogin();
                    document.getElementById('loginNis').value = nis;
                }, 2000);
            }, 2000);
        });

        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#d32f2f';
            } else if (confirmPassword && password === confirmPassword) {
                this.style.borderColor = '#2e7d32';
            } else {
                this.style.borderColor = 'rgba(102, 126, 234, 0.2)';
            }
        });
    </script>
</body>

</html>
