<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/images/Logo.png" type="image/x-icon">
    <style>
        /* Additional classes for login page */
        .auth-main-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            height: 600px;
            perspective: 1000px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 1;
            transform: translateX(0) rotateY(0deg);
        }

        .login-container {
            z-index: 2;
        }

        .register-container {
            z-index: 1;
            transform: translateX(100%) rotateY(15deg);
            opacity: 0;
        }

        .auth-main-container.show-register .login-container {
            transform: translateX(-100%) rotateY(-15deg);
            opacity: 0;
            z-index: 1;
        }

        .auth-main-container.show-register .register-container {
            transform: translateX(0) rotateY(0deg);
            opacity: 1;
            z-index: 2;
        }

        .auth-card {
            padding: 3rem 2.5rem;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .register-container .auth-card {
            justify-content: flex-start;
            overflow-y: auto;
            padding: 2rem 2.5rem;
        }

        .register-container .auth-card::-webkit-scrollbar {
            width: 6px;
        }

        .register-container .auth-card::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .register-container .auth-card::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
        }

        .register-container .auth-card::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a5b93);
        }

        .auth-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .auth-header img {
            width: 4rem;
            height: 4rem;
            border-radius: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 8px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: 'Montserrat', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 1.1rem;
            padding: 0.25rem;
        }

        .auth-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            margin-bottom: 1.5rem;
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .auth-toggle {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .auth-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-toggle a:hover {
            color: #764ba2;
        }

        .auth-page {
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        /* Background styling from original CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 118, 117, 0.15) 0%, transparent 50%);
            z-index: -1;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.2;
            z-index: -1;
        }

        .circle1 {
            width: 250px;
            height: 250px;
            background: rgba(21, 101, 192, 0.3);
            top: 10%;
            left: 5%;
        }

        .circle2 {
            width: 180px;
            height: 180px;
            background: rgba(46, 125, 50, 0.3);
            bottom: 20%;
            right: 10%;
        }

        /* Tablet responsiveness */
        @media (max-width: 1024px) {
            .auth-main-container {
                max-width: 420px;
                height: min(580px, 85vh);
                margin: 0 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .auth-main-container {
                max-width: 400px;
                height: min(550px, 80vh);
                margin: 0 1rem;
            }

            .auth-container {
                border-radius: 20px;
            }

            .auth-card {
                padding: 2rem 1.5rem;
            }

            .register-container .auth-card {
                padding: 1.5rem;
            }

            .auth-header {
                margin-bottom: 1.5rem;
            }

            .auth-header h1 {
                font-size: 1.8rem;
            }

            .auth-header p {
                font-size: 0.95rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-group input,
            .form-group select {
                padding: 0.9rem 1rem;
                font-size: 0.9rem;
            }

            .auth-btn {
                padding: 1.1rem;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .auth-page {
                padding: 0.5rem;
            }

            .auth-main-container {
                max-width: calc(100vw - 1rem);
                height: min(85vh, 500px);
                margin: 0;
            }

            .auth-container {
                border-radius: 16px;
            }

            .auth-card {
                padding: 1.5rem 1.25rem;
            }

            .register-container .auth-card {
                padding: 1.25rem 1rem;
            }

            .auth-header {
                gap: 0.5rem;
                margin-bottom: 1.25rem;
            }

            .auth-header img {
                width: 3rem;
                height: 3rem;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }

            .auth-header p {
                font-size: 0.85rem;
                line-height: 1.4;
            }

            .form-group {
                margin-bottom: 0.9rem;
            }

            .form-group label {
                font-size: 0.9rem;
                margin-bottom: 0.4rem;
            }

            .form-group input,
            .form-group select {
                padding: 0.8rem 1rem;
                font-size: 0.85rem;
                border-radius: 10px;
            }

            .auth-btn {
                padding: 1rem;
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .auth-toggle {
                font-size: 0.8rem;
                line-height: 1.4;
            }

            .password-toggle {
                font-size: 1rem;
                right: 0.8rem;
            }
        }

        @media (max-width: 360px) {
            .auth-main-container {
                max-width: calc(100vw - 0.5rem);
                height: min(90vh, 460px);
                margin: 0;
            }

            .auth-page {
                padding: 0.25rem;
            }

            .auth-card {
                padding: 1.25rem 0.9rem;
            }

            .register-container .auth-card {
                padding: 1rem 0.8rem;
            }

            .auth-header h1 {
                font-size: 1.3rem;
            }

            .form-group {
                margin-bottom: 0.8rem;
            }

            .form-group input,
            .form-group select {
                padding: 0.7rem 0.9rem;
                font-size: 0.8rem;
            }
        }

        /* Very small screens and landscape phones */
        @media (max-height: 600px) and (max-width: 768px) {
            .auth-main-container {
                height: 95vh;
                margin: 0;
            }

            .auth-page {
                padding: 0.25rem;
            }

            .auth-card {
                padding: 1rem;
            }

            .register-container .auth-card {
                padding: 0.75rem;
            }

            .auth-header {
                margin-bottom: 1rem;
            }

            .auth-header img {
                width: 2.5rem;
                height: 2.5rem;
            }

            .form-group {
                margin-bottom: 0.7rem;
            }
        }
    </style>
</head>

<body class="auth-page">
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>

    <div class="auth-main-container">
        <!-- Login Container -->
        <div class="auth-container login-container">
            <div class="auth-card">
                <div class="auth-header">
                    <img src="./assets/images/Logo.png" alt="Logo EduLab">
                    <h1>EduLab</h1>
                    <p>Selamat datang kembali! Masuk ke akun Anda.</p>
                </div>

                <div class="message error-message" id="loginError"></div>
                <div class="message success-message" id="loginSuccess"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginNis">Nomor Induk Siswa (NIS)</label>
                        <input type="text" id="loginNis" name="nis" placeholder="Masukkan NIS Anda" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Kata Sandi</label>
                        <div class="password-group">
                            <input type="password" id="loginPassword" name="password" placeholder="Masukkan kata sandi"
                                required>
                            <button type="button" class="password-toggle"
                                onclick="togglePassword('loginPassword')">👁️</button>
                        </div>
                    </div>

                    <button type="submit" class="auth-btn" id="loginBtn">Masuk</button>

                    <div class="auth-toggle">
                        Belum punya akun? <a onclick="switchToRegister()">Daftar sekarang</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Register Container -->
        <div class="auth-container register-container">
            <div class="auth-card">
                <div class="auth-header">
                    <img src="./assets/images/Logo.png" alt="Logo EduLab">
                    <h1>EduLab</h1>
                    <p>Selamat datang! Buat akun baru Anda.</p>
                </div>

                <div class="message error-message" id="registerError"></div>
                <div class="message success-message" id="registerSuccess"></div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerNama">Nama Lengkap</label>
                        <input type="text" id="registerNama" name="nama" placeholder="Masukkan nama lengkap" required>
                    </div>

                    <div class="form-group">
                        <label for="registerNis">Nomor Induk Siswa (NIS)</label>
                        <input type="text" id="registerNis" name="nis" placeholder="Masukkan NIS Anda" required>
                    </div>

                    <div class="form-group">
                        <label for="registerSekolah">Asal Sekolah</label>
                        <input type="text" id="registerSekolah" name="sekolah" placeholder="Masukkan nama sekolah"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="registerKelas">Kelas</label>
                        <select id="registerKelas" name="kelas" required>
                            <option value="">Pilih kelas</option>
                            <option value="10">Kelas 10</option>
                            <option value="11">Kelas 11</option>
                            <option value="12">Kelas 12</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Kata Sandi</label>
                        <div class="password-group">
                            <input type="password" id="registerPassword" name="password" placeholder="Buat kata sandi"
                                required>
                            <button type="button" class="password-toggle"
                                onclick="togglePassword('registerPassword')">👁️</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                        <div class="password-group">
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                placeholder="Konfirmasi kata sandi" required>
                            <button type="button" class="password-toggle"
                                onclick="togglePassword('confirmPassword')">👁️</button>
                        </div>
                    </div>

                    <button type="submit" class="auth-btn" id="registerBtn">Daftar</button>

                    <div class="auth-toggle">
                        Sudah punya akun? <a onclick="switchToLogin()">Masuk di sini</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchToRegister() {
            const authMainContainer = document.querySelector('.auth-main-container');
            authMainContainer.classList.add('show-register');
            clearMessages();
        }

        function switchToLogin() {
            const authMainContainer = document.querySelector('.auth-main-container');
            authMainContainer.classList.remove('show-register');
            clearMessages();
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
            }
        }

        function clearMessages() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(msg => {
                msg.style.display = 'none';
                msg.textContent = '';
            });
        }

        function showMessage(elementId, message, isError = true) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';

            // Auto hide after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                button.style.opacity = '0.7';
                button.textContent = 'Memproses...';
            } else {
                button.disabled = false;
                button.style.opacity = '1';
                button.textContent = buttonId === 'loginBtn' ? 'Masuk' : 'Daftar';
            }
        }

        function validateNIS(nis) {
            return nis.length >= 1 && /^\d+$/.test(nis);
        }

        function validatePassword(password) {
            return password.length >= 4;
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            clearMessages();

            const nis = document.getElementById('loginNis').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Basic validation
            if (!validateNIS(nis)) {
                showMessage('loginError', 'NIS harus berupa angka dan minimal 1 digit');
                return;
            }

            if (!validatePassword(password)) {
                showMessage('loginError', 'Kata sandi minimal 4 karakter');
                return;
            }

            setButtonLoading('loginBtn', true);

            // Simulate login process
            setTimeout(() => {
                setButtonLoading('loginBtn', false);

                // Redirect to index.html for any valid credentials (demo purposes)
                if (validateNIS(nis) && validatePassword(password)) {
                    showMessage('loginSuccess', 'Login berhasil! Mengalihkan...', false);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage('loginError', 'NIS atau kata sandi salah. Silakan coba lagi.');
                }
            }, 1500);
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            clearMessages();

            const nama = document.getElementById('registerNama').value.trim();
            const nis = document.getElementById('registerNis').value.trim();
            const sekolah = document.getElementById('registerSekolah').value.trim();
            const kelas = document.getElementById('registerKelas').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!nama) {
                showMessage('registerError', 'Nama lengkap harus diisi');
                return;
            }

            if (!validateNIS(nis)) {
                showMessage('registerError', 'NIS harus berupa angka dan minimal 1 digit');
                return;
            }

            if (!sekolah) {
                showMessage('registerError', 'Asal sekolah harus diisi');
                return;
            }

            if (!kelas) {
                showMessage('registerError', 'Kelas harus dipilih');
                return;
            }

            if (!validatePassword(password)) {
                showMessage('registerError', 'Kata sandi minimal 4 karakter');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('registerError', 'Konfirmasi kata sandi tidak cocok');
                return;
            }

            setButtonLoading('registerBtn', true);

            // Simulate registration process
            setTimeout(() => {
                setButtonLoading('registerBtn', false);
                showMessage('registerSuccess', 'Pendaftaran berhasil! Silakan masuk dengan akun baru Anda.', false);

                // Auto switch to login after successful registration
                setTimeout(() => {
                    switchToLogin();
                    document.getElementById('loginNis').value = nis;
                }, 2000);
            }, 2000);
        });

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#d32f2f';
            } else if (confirmPassword && password === confirmPassword) {
                this.style.borderColor = '#2e7d32';
            } else {
                this.style.borderColor = 'rgba(102, 126, 234, 0.2)';
            }
        });

        // Add floating animation to background circles
        const circles = document.querySelectorAll('.bg-circle');
        circles.forEach((circle, index) => {
            circle.style.animationDelay = `${index * 1.5}s`;
        });
    </script>
</body>

</html>
